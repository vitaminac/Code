group 'oop'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir dirs: "${rootDir}/lib"
}

dependencies {
    compile name: 'forms_rt'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // testCompile files("${System.getProperty('java.home')}/../jre/lib/deploy.jar")
}
