group 'derivative'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8
ext.junit4Version = '4.12'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: "${junit4Version}"
}

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}